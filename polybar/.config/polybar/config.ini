[colors]
;;; Colors from modus-vivendi v3 ;;;
bg = #161129
black = #000000
blue = #2fafff
blue-alt = #79a8ff
blue-faint = #82b0ec
cyan = #00d3d0
cyan-alt = #4ae2f0
cyan-alt-other = #6ae4b9
cyan-alt-other-faint = #a4d0bb
cyan-faint = #90c4ed
fg = #e0e6f0
fg-dim = #e0e6f0
fg-special-calm = #fbd6f4
fg-special-cold = #c6eaff
green-alt-other = #00c06f
green-alt-other-faint = #88bf99
magenta = #feacd0
magenta-alt-other = #b6a0ff
magenta-alt-other-faint = #cfa6ff
magenta-graph-0-b = #bf94fe
magenta-graph-1-bg = #5f509f
red-intense = #fe6060
white = #e0e6f0

[bar/bar]
height = 50
width = 100%
bottom = false
radius = 12
line-size = 3pt

background = ${colors.bg}
foreground = ${colors.fg}

border-size = 3pt
border-color = ${colors.fg}
padding-left = 0
padding-right = 0
module-margin = 0

font-0 = Dejavu Sans Mono:size=20;2
font-1 = Font Awesome 6 Regular:size=20;4
font-2 = Font Awesome 6 Free Solid:size=20;4
font-3 = Font Awesome 6 Brands Regular:size=20;4
font-4 = Dejavu Sans Mono:size=24;2

modules-left = i3 xwindow
modules-right = network memory cpu filesystem backlight alsa battery time date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
; 
; 
; 
; 
; 
; 
; 
; 
; 
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;²
ws-icon-5 = 6;³
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-10 = 11;
ws-icon-11 = 12;
ws-icon-12 = 13;
ws-icon-13 = 14;
ws-icon-14 = 15;
ws-icon-15 = 16;
ws-icon-16 = 17;
ws-icon-17 = 18;
ws-icon-18 = 19;
ws-icon-19 = 20;

;; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${colors.cyan-alt-other}
label-focused-foreground = ${colors.black}
label-focused-padding = 2

;; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 2

;; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${colors.blue-faint}
label-visible-foreground = ${colors.black}
label-visible-padding = ${self.label-focused-padding}

;; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.red-intense}
label-urgent-foreground = ${colors.black}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format = <label>
label-background = ${colors.cyan-alt-other}
label-foreground = ${colors.black}
;; Different paddings to control the space and bg colors between workspace module
label-padding = 2
format-padding = 5

[module/filesystem]
type = internal/fs
interval = 10
mount-0 = /home
label-mounted =  %mountpoint% %used%
format-mounted-background = ${colors.fg-special-calm}
format-mounted-foreground = ${colors.black}
format-mounted-padding = 1

[module/memory]
type = internal/memory
interval = 1
warn-percentage = 90

label =  %percentage_used%%
format = <label>
format-background = ${colors.fg-special-calm}
format-foreground = ${colors.black}
format-padding = 1

label-warn =  %percentage_used%%
format-warn = <label-warn>
format-warn-background = ${colors.red-intense}
format-warn-foreground = ${colors.black}
format-warn-padding = 1

; Only applies if <bar-used> is used
bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

; Only applies if <ramp-used> is used
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/cpu]
type = internal/cpu
interval = 1
label = %percentage%%
format =  <ramp-coreload> <label>
format-background = ${colors.blue-faint}
format-foreground = ${colors.black}
format-padding = 1

warn-percentage = 95
label-warn =  %percentage%%
format-warn =   <ramp-coreload> <label-warn>
format-warn-background = ${colors.red-intense}
format-warn-foreground = ${colors.black}
format-warn-padding = 1

ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/network]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
interval = 1
ping-interval = 0
accumulate-stats = false
unknown-as-up = false

label-connected =  %essid%
format-connected = <label-connected>
format-connected-background = ${colors.blue-faint}
format-connected-foreground = ${colors.black}
format-connected-padding = 1

label-disconnected =  ...
format-disconnect = <label-disconnected>
format-disconnected-background = ${colors.red-intense}
format-disconnected-foreground = ${colors.black}
format-disconnected-padding = 1

ramp-signal-0 = ▁
ramp-signal-1 = ▂
ramp-signal-2 = ▃
ramp-signal-3 = ▄
ramp-signal-4 = ▅
ramp-signal-5 = ▆

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true

label =  %percentage%%
format = <label>
format-background = ${colors.blue-faint}
format-foreground = ${colors.black}
format-padding = 1

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true


[module/alsa]
type = internal/alsa
; Soundcard to be used
; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
; Name of the master, speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default,
; use `amixer -c # scontrols` instead where # is the number
; of the master, speaker or headphone soundcard respectively
;
; Default: Master
master-mixer = Master

interval = 5

label-volume =  %percentage%%
format-volume = <label-volume>
format-volume-foreground = ${colors.black}
format-volume-background = ${colors.fg-special-calm}
format-volume-padding = 1

label-muted = 
format-muted-foreground = ${colors.black}
format-muted-background = ${colors.fg-special-calm}
format-muted-padding = 1


