;;;; Colors from modus-viveni v3
[colors]
bg = #161129
fg = #e0e6f0

bg-active-accent = #2a2a66

black = #000000
blue = #2fafff
blue-alt = #79a8ff
blue-faint = #82b0ec
cyan = #00d3d0
cyan-alt = #4ae2f0
cyan-alt-other = #6ae4b9
cyan-alt-other-faint = #a4d0bb
cyan-faint = #90c4ed
fg-special-calm = #fbd6f4
fg-special-cold = #c6eaff
green-alt-other = #00c06f
green-alt-other-faint = #88bf99
magenta = #feacd0
magenta-alt-other = #b6a0ff
magenta-alt-other-faint = #cfa6ff
magenta-graph-0-b = #bf94fe
magenta-graph-1-bg = #5f509f
red-intense = #fe6060
white = #e0e6f0

[bar/bar]
height = 50
width = 100%
bottom = false
radius = 6
line-size = 3pt

background = ${colors.bg}
foreground = ${colors.fg}

border-size = 4pt
border-color = ${colors.fg}
padding-left = 0
padding-right = 0
module-margin = 0

; separator = |
separator-foreground = ${colors.secondary}

font-0 = Dejavu Sans Mono:size=18;2
font-1 = Font Awesome 6 Regular:size=15;4
font-2 = Font Awesome 6 Free Solid:size=18;4
font-3 = Font Awesome 6 Brands Regular:size=18;4

modules-left = i3 xwindow
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
;
;

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

;; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${colors.bg}
label-focused-foreground = ${colors.fg-special-calm}
label-focused-padding = 2

;; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 2

;; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${colors.bg}
label-visible-foreground = ${colors.blue-faint}
label-visible-padding = ${self.label-focused-padding}

;; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%
label-foreground = ${colors.fg-special-calm}


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.bg}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = ""
; format-prefix-padding = 1
format-padding = 1
format-prefix-background = ${colors.fg-special-calm}
format-prefix-foreground = ${colors.black}
format-background = ${colors.fg-special-calm}
format-foreground = ${colors.black}
; format-foreground = ${colors.cyan-alt-other-faint}
label-padding = 1

; label = %date%
; label-foreground = ${colors.primary}


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100
low-at = 10
poll-interval = 25

label-low = BATTERY LOW $percentage%%
format-low = <label-low>
format-low-background = ${colors.red-intense}
format-low-forground = {$colors.black}
format-low-padding = 1

label-full = %percentage%%
format-full =  <label-low>
format-full-background = {colors.cyan-alt-faint-other}
format-full-foreground = {colors.black}
format-full-padding = 1

label-charging = %percentage%%
format-charging = <ramp-capacity> <label-charging>
format-charging-background = ${colors.cyan-alt-other}
format-charging-foreground = ${colors.black}
format-charging-padding = 1

label-discharging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.blue-faint}
format-discharging-foreground = ${colors.black}
format-discharging-padding = 1

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 1000

[settings]
screenchange-reload = true
pseudo-transparency = true
